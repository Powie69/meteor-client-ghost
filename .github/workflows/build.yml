name: Build

concurrency:
  group: "build"
  cancel-in-progress: false

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build
        run: ./gradlew build

      - name: Rename and Upload Artifact
        run: mv build/libs/meteor-client-1.21.4-local.jar build/libs/meteor-client-1.21.4-${{ github.sha.substring(0,7) }}.jar
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meteor-client-1.21.4-${{ github.sha.substring(0,7) }}
          path: build/libs/meteor-client-1.21.4-${{ github.sha.substring(0,7) }}.jar
